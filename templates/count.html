<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Count</h1>
<h3>There are {{ number_of_words }} words in your text</h3>
<p>
<h4>Source:</h4>
{{ fulltext }}
</p>
<p>
<h4>Word frequency:</h4>
{% for i, val in sorted_words %}
    <p> word {{ i }} occurrence is {{ val }} </p>
{% endfor %}
</p>
</body>
</html>
